{% for question in page %}
<a href="{{question.get_url}}">{{question.title}}</a><br>
{% endfor %}
<nav><ul class="pagination">
{% for number in paginator.page_range %}
{% if number == page.number %}
<li class="active">
{% else %}
<li>
{% endif %}
<a href="?page={{ number }}">{{ number }}</a>
</li>
{% endfor %}
</ul></nav>
